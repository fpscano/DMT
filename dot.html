<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMT Safety Dashboard</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-bg: #1e293b;
            --caution-yellow: #ffcc00;
            --dmt-blue: #002D62;
        }

        body {
            background-color: #020617;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .safety-dashboard {
            width: 100%;
            max-width: 1000px;
            background: var(--bg-dark);
            border-radius: 20px;
            border: 1px solid #334155;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .safety-header {
            background: var(--caution-yellow);
            padding: 25px 40px;
            border-bottom: 6px solid var(--dmt-blue);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #ticker-title {
            color: #000;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
            margin: 0;
            text-transform: uppercase;
        }

        .status-badge {
            background: rgba(0, 0, 0, 0.1);
            color: #000;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 800;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .safety-body {
            padding: 50px 40px;
        }

        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
        }

        .time-card {
            background: var(--card-bg);
            padding: 40px 20px;
            border-radius: 16px;
            border: 1px solid #334155;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .number {
            font-size: 84px;
            font-weight: 900;
            color: white;
            line-height: 1;
            margin-bottom: 10px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .label {
            color: #94a3b8;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>

<div class="safety-dashboard">
    <div class="safety-header">
        <div class="header-content">
            <h1 id="ticker-title">Loading Safety Data...</h1>
            <div class="status-badge">‚óè LIVE DATA</div>
        </div>
    </div>
    <div class="safety-body">
        <div class="timer-grid">
            <div class="time-card">
                <div id="days" class="number">0</div>
                <div class="label">DAYS</div>
            </div>
            <div class="time-card">
                <div id="hours" class="number">00</div>
                <div class="label">HOURS</div>
            </div>
            <div class="time-card">
                <div id="minutes" class="number">00</div>
                <div class="label">MINS</div>
            </div>
            <div class="time-card">
                <div id="seconds" class="number">00</div>
                <div class="label">SECS</div>
            </div>
        </div>
    </div>
</div>

<script>
    // Link to your 'Last Acc' tab
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXwF-92T09SgCmFnFLk6NjAWwK52BxFpyivdtrFtFWv-c4DdrF1jgpgZg7jWsyASCqVP7TxyDKVuH4/pub?gid=743293875&single=true&output=csv';

    async function initDashboard() {
        try {
            // Fetch the sheet data
            const response = await fetch(CSV_URL + '&cache=' + new Date().getTime());
            const csvText = await response.text();
            const rows = csvText.split('\n').map(row => row.split(','));

            if (rows.length >= 3) {
                // Set the Title from cell A1
                document.getElementById('ticker-title').innerText = rows[0][0].replace(/"/g, '');
                
                // Parse the Date (B2) and Time (B3)
                const dateStr = rows[1][1].replace(/"/g, '').trim(); 
                const timeStr = rows[2][1].replace(/"/g, '').trim(); 
                const accidentTime = new Date(`${dateStr} ${timeStr}`).getTime();
                
                if (!isNaN(accidentTime)) {
                    updateTicker(accidentTime);
                    setInterval(() => updateTicker(accidentTime), 1000);
                }
            }
        } catch (e) { 
            document.getElementById('ticker-title').innerText = "OFFLINE - RECONNECTING";
        }
    }

    function updateTicker(startTime) {
        const now = new Date().getTime();
        const diff = Math.max(0, now - startTime);

        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);

        document.getElementById('days').innerText = d;
        document.getElementById('hours').innerText = h.toString().padStart(2, '0');
        document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
        document.getElementById('seconds').innerText = s.toString().padStart(2, '0');
    }

    initDashboard();
</script>

</body>
</html>
