<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Performer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
      padding: 10px;
      margin: 0;
    }

    .dashboard-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 850px;
      margin: auto;
    }

    .driver-card {
      background: #111827;
      border-left: 4px solid #38bdf8;
      border-radius: 6px;
      padding: 10px 15px;
      display: grid;
      grid-template-columns: 1.2fr 1fr 1.2fr 1fr; 
      gap: 15px;
      align-items: center;
      font-size: 0.85rem;
    }

    .top-spot {
      background: #451a03;
      border-left: 6px solid #fbbf24;
      font-weight: 800;
      animation: gold-glow 1.5s infinite alternate;
    }

    @keyframes gold-glow {
      from { box-shadow: 0 0 5px #fbbf24; background: #451a03; }
      to { box-shadow: 0 0 20px #fbbf24; background: #78350f; }
    }

    .stat-group { display: flex; flex-direction: column; }

    .label {
      font-size: 0.65rem;
      color: #64748b;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .val { color: #f8fafc; font-weight: 600; }
    .highlight { color: #38bdf8; font-size: 1rem; }
    .adr-color { color: #fbbf24; font-weight: 800; }

    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div id="driver-stats-container" class="dashboard-wrapper">
    <div class="loading">Loading Top Performers...</div>
  </div>

      if (!str) return 0;
      return parseFloat(String(str).replace(/[^0-9.-]+/g, "")) || 0;
    };

      return '$' + cleanNum(val).toLocaleString(undefined, {
        minimumFractionDigits: 2, 
        maximumFractionDigits: 2
      });
    };
