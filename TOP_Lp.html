<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Performer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    /* CSS from CodePen */
    body {
      background: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
      padding: 10px;
      margin: 0;
    }

    .dashboard-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 850px;
      margin: auto;
    }

    .driver-card {
      background: #111827;
      border-left: 4px solid #38bdf8;
      border-radius: 6px;
      padding: 10px 15px;
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr 1fr; 
      gap: 15px;
      align-items: center;
      font-size: 0.85rem;
    }

    /* Gold Blink for #1 spot */
    .top-spot {
      background: #451a03;
      border-left: 6px solid #fbbf24;
      font-weight: 800;
      animation: gold-glow 1.5s infinite alternate;
    }

    @keyframes gold-glow {
      from { box-shadow: 0 0 5px #fbbf24; background: #451a03; }
      to { box-shadow: 0 0 20px #fbbf24; background: #78350f; }
    }

    .stat-group { display: flex; flex-direction: column; }

    .label {
      font-size: 0.65rem;
      color: #64748b;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .val { color: #f8fafc; font-weight: 600; }
    .highlight { color: #38bdf8; font-size: 1rem; }
    .adr-color { color: #fbbf24; font-weight: 800; }

    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div id="driver-stats-container" class="dashboard-wrapper">
    <div class="loading">Loading Top 5 Performers...</div>
  </div>

  <script>
    /* JavaScript from CodePen */
    async function updateLeaderboard() {
      const API_KEY = 'AIzaSyAGpCyqpw0isbwpVTSi2KfG3gpuGYu86F4'; 
      const SHEET_ID = '19sNWZ7NxHaE8Zjlzs57vZAKA_XBHBebPKAd59vUyjzc';
      const RANGE = 'Driver Revenue Company!A2:P200'; 

      try {
        const response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`);
        const data = await response.json();
        const container = document.getElementById('driver-stats-container');
        
        if (!data.values) return;

        // Map and clean data for sorting
        let drivers = data.values.map(row => ({
          id: row[0],
          milesE: row[4],
          milesL: row[5],
          dh: row[8],
          rev: row[12],
          adrValue: parseFloat(row[15]?.replace(/[^0-9.-]+/g, "")) || 0,
          adrRaw: row[15]
        }));

        // Sort by Highest ADR
        drivers.sort((a, b) => b.adrValue - a.adrValue);

        // Render Top 7 (as per your script logic)
        container.innerHTML = '';
        drivers.slice(0, 7).forEach((driver, index) => {
          const isFirst = index === 0;
          const card = document.createElement('div');
          card.className = `driver-card ${isFirst ? 'top-spot' : ''}`;
          
          card.innerHTML = `
            <div class="stat-group">
              <span class="label">#${index + 1} DRIVER ID</span>
              <span class="val highlight">${driver.id}</span>
            </div>
            <div class="stat-group">
              <span class="label">MILES (E/L)</span>
              <span class="val">${driver.milesE} / ${driver.milesL}</span>
            </div>
            <div class="stat-group">
              <span class="label">DH% / REVENUE</span>
              <span class="val">${driver.dh} | ${driver.rev}</span>
            </div>
            <div class="stat-group">
              <span class="label">ADR</span>
              <span class="val highlight adr-color">${driver.adrRaw}</span>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        console.error("Dashboard failed to load:", e);
      }
    }

    updateLeaderboard();
  </script>
</body>
</html>
