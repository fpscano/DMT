<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Performer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      background: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
      padding: 10px;
      margin: 0;
    }

    .dashboard-wrapper {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-width: 850px;
      margin: auto;
    }

    .driver-card {
      background: #111827;
      border-left: 4px solid #38bdf8;
      border-radius: 6px;
      padding: 10px 15px;
      display: grid;
      grid-template-columns: 1.2fr 1fr 1.2fr 1fr; 
      gap: 15px;
      align-items: center;
      font-size: 0.85rem;
    }

    .top-spot {
      background: #451a03;
      border-left: 6px solid #fbbf24;
      font-weight: 800;
      animation: gold-glow 1.5s infinite alternate;
    }

    @keyframes gold-glow {
      from { box-shadow: 0 0 5px #fbbf24; background: #451a03; }
      to { box-shadow: 0 0 20px #fbbf24; background: #78350f; }
    }

    .stat-group { display: flex; flex-direction: column; }

    .label {
      font-size: 0.65rem;
      color: #64748b;
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .val { color: #f8fafc; font-weight: 600; }
    .highlight { color: #38bdf8; font-size: 1rem; }
    .adr-color { color: #fbbf24; font-weight: 800; }

    .loading {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #64748b;
    }
  </style>
</head>
<body>

  <div id="driver-stats-container" class="dashboard-wrapper">
    <div class="loading">Loading Top Performers...</div>
  </div>

  <script>
    // Helper to format currency
    const fmtUSD = (val) => {
      const num = parseFloat(String(val).replace(/[^0-9.-]+/g, "")) || 0;
      return '$' + num.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
    };

    async function updateLeaderboard() {
      const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXwF-92T09SgCmFnFLk6NjAWwK52BxFpyivdtrFtFWv-c4DdrF1jgpgZg7jWsyASCqVP7TxyDKVuH4/pub?gid=1773248352&single=true&output=csv';

      try {
        const response = await fetch(CSV_URL);
        const csvText = await response.text();
        const rows = csvText.split('\n').map(row => row.split(','));
        const container = document.getElementById('driver-stats-container');
        
        const dataRows = rows.slice(1);

        let drivers = dataRows.map(row => {
          const mEmpty = parseFloat(row[4]) || 0;
          const mLoaded = parseFloat(row[5]) || 0;
          const totalMiles = mEmpty + mLoaded;
          
          // Calculate DH% (Deadhead) as empty miles / total miles
          const dhPercent = totalMiles > 0 ? ((mEmpty / totalMiles) * 100).toFixed(2) + '%' : '0%';

          return {
            id: row[0],
            totalMiles: totalMiles.toLocaleString(),
            dh: dhPercent,
            rev: fmtUSD(row[12]),
            adrValue: parseFloat(row[15]?.replace(/[^0-9.-]+/g, "")) || 0,
            adrFormatted: fmtUSD(row[15])
          };
        }).filter(d => d.id);

        drivers.sort((a, b) => b.adrValue - a.adrValue);

        container.innerHTML = '';
        drivers.slice(0, 7).forEach((driver, index) => {
          const isFirst = index === 0;
          const card = document.createElement('div');
          card.className = `driver-card ${isFirst ? 'top-spot' : ''}`;
          
          card.innerHTML = `
            <div class="stat-group">
              <span class="label">#${index + 1} DRIVER ID</span>
              <span class="val highlight">${driver.id}</span>
            </div>
            <div class="stat-group">
              <span class="label">TOTAL MILES | DH%</span>
              <span class="val">${driver.totalMiles} | ${driver.dh}</span>
            </div>
            <div class="stat-group">
              <span class="label">TOTAL REVENUE</span>
              <span class="val">${driver.rev}</span>
            </div>
            <div class="stat-group">
              <span class="label">ADR</span>
              <span class="val highlight adr-color">${driver.adrFormatted}</span>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        console.error("Dashboard failed to load:", e);
      }
    }

    updateLeaderboard();
  </script>
</body>
</html>
