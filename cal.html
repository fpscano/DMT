<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Metrics Dashboard</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">

    /* CSS Styles */
    body {
      background-color: transparent; /* Changed to transparent for better Visme blending */
      display: flex;
      justify-content: center;
      padding: 10px;
      margin: 0;
      overflow: hidden;
    }

    .dashboard-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .countdown-container {
      background: #0f172a;
      color: #f8fafc;
      padding: 18px;
      border-radius: 4px; 
      border: 1.5px solid #38bdf8;
      text-align: center;
      width: 200px;
      font-family: 'Inter', Arial, sans-serif;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .countdown-header {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 5px;
      color: #94a3b8;
    }

    .countdown-number {
      font-size: 3rem;
      font-weight: 800;
      color: #38bdf8;
      line-height: 1;
    }

    .countdown-number.sub-text {
      font-size: 1.2rem;
      margin-top: 5px;
      display: block;
      color: #f1c40f; /* Gold for the date to pop */
    }

    /* Subtle pulse for the current week */
    #current-week {
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }
  </style>
</head>
