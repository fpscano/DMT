<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Performer Dashboard</title>
  <style>
    body { 
      margin: 0; 
      background: #0f172a; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      font-family: 'Inter', sans-serif;
    }

    #dynamic-bar-chart {
      width: 90%;
      max-width: 1000px;
      padding: 25px;
      background: #1e293b;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .bar-wrapper { margin-bottom: 20px; }

    .bar-label {
      color: #94a3b8;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }

    .bar-track {
      background: #334155;
      height: 28px;
      border-radius: 6px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    /* CONSTANT ANIMATION FOR ALL BARS */
    .bar-fill {
      height: 100%;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 12px;
      transition: width 1.5s cubic-bezier(0.1, 0.5, 0.5, 1);
      position: relative;
      
      /* Subtle background pulse for every bar */
      animation: bar-pulse 3s infinite ease-in-out;
    }

    .bar-value {
      color: white;
      font-size: 0.8rem;
      font-weight: 800;
      z-index: 2;
    }

    /* WINNER STYLES: Constant Flash & Glow */
    .winner-label {
      color: #facc15 !important;
      animation: text-glow 1.5s infinite ease-in-out;
      font-weight: 800;
      transform: scale(1.02);
    }

    .winner-bar {
      box-shadow: 0 0 15px rgba(250, 204, 21, 0.5);
      animation: winner-flash 1.5s infinite ease-in-out !important;
    }

    /* KEYFRAMES */
    @keyframes bar-pulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }
