<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Revenue Leaderboard</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* CSS Styles */
    body {
      background: #000;
      font-family: 'Inter', sans-serif;
      color: #fff;
      padding: 15px;
      margin: 0;
    }

    .dashboard-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 850px;
      margin: auto;
    }

    .driver-card {
      background: #111827;
      border-left: 4px solid #38bdf8;
      border-radius: 6px;
      padding: 12px 20px;
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr 1fr; 
      gap: 20px;
      align-items: center;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    /* Gold Blink for #1 Spot */
    .top-spot {
      background: #451a03;
      border-left: 6px solid #fbbf24;
      font-weight: 800;
      animation: gold-glow 1.5s infinite alternate;
    }

    @keyframes gold-glow {
      from { box-shadow: 0 0 5px #fbbf24; background: #451a03; }
      to { box-shadow: 0 0 20px #fbbf24; background: #78350f; }
    }

    .stat-group {
      display: flex;
      flex-direction: column;
    }

    .label {
      font-size: 0.7rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .val {
      color: #f8fafc;
      font-weight: 600;
    }

    .highlight {
      color: #38bdf8;
      font-size: 1.1rem;
    }

    .adr-color {
      color: #fbbf24;
      font-weight: 800;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
      font-style: italic;
    }
  </style>
</head>
